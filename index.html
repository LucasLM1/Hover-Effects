<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">

    <title>Hover Effects | By: LM</title>
    <link rel="icon" href="./image/LM-icon.jpg">
</head>

<body>
    <header>
        <h1>Hover Effects</h1>
    </header>
    <main class="container">

        <!--Mudança de background se iniciando e encerrando na esquerda-->
        <a class="btn btn-item-1">Button 1</a>

        <!--Mudança de background se iniciando e encerrando na direita-->
        <a class="btn btn-item-2">Button 2</a>

        <!--Mudança de background lateralmente-->
        <a class="btn btn-item-3">Button 3</a>

        <!--Mudança de background que com inicio na esquerda e encerramento na direita-->
        <a class="btn btn-item-4">Button 4</a>

        <!--Mudança de background que com inicio na direita e encerramento na esquerda -->
        <a class="btn btn-item-5">Button 5</a>

        <!--Mudança de background de cima para baixo-->
        <a class="btn btn-item-6">Button 6</a>

        <!--Mudança de background com imagem de fundo-->
        <a class="btn-inter btn-item-7">Button 7</a>

        <!--Mudança de que realiza a junção das bordas-->
        <a class="btn-inter btn-item-8"><span>Button 8</span></a>

        <!--Mudança de efeito na lateral e de preenchimento-->
        <a class="btn-inter btn-item-9">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Button 9
        </a>
    </main>

    <footer>
        <p>
            Efeitos desenvolvidos por:
            <a href="https://www.linkedin.com/in/lucaslmsc/" target="_blank">
                Lucas M. Souza
            </a>
        </p>
    </footer>
</body>

</html>
